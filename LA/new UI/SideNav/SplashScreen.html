<!DOCTYPE html>

<html >
    <head>
        <title>WorkPlace</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
        <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="../Styles/Site.css">
        <link rel="stylesheet" href="../Styles/SideNav.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>

        <Style>
            .fullSplash {
                background:url("../SideNav/Images/background.jpg") no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                background-size: cover;
                -o-background-size: cover;
                text-align: center;
                position: fixed;
                width: 100%;
                height: 100%;
            }

            .scrollAuto{
                width: 100%; 
                height: 100%; 
                overflow: auto;
            }
            
            body{
                background-color: transparent;
                text-align: center;
            }

            .SplashTheme{
                font-family: 'Lato', sans-serif;
                color: #FFFFFF;
            }

            .User{
                font-family: 'Lato', sans-serif;
                font-size: 30px;
                margin-top: 100px;
                text-align: center;
                position: relative;
            }

            .brandLogo{
                margin: 0 auto;
                width: 650px;
                min-width: 150px;
                margin-top: 150px;
                text-align: -webkit-center;
                text-align: center;
                position: relative;
            }

            .divider{
                    width: 1px; 
                    height: 110px; 
                    background-color: white; 
                    display: block; 
                    margin: 0 10px; 
                    padding: 0.1%; 
                }

            @media (max-width: 1050px) {
                .brandLogo {
                    margin: 0 auto;
                    width: 250px;
                    margin-top: 150px;
                    text-align: -webkit-center;
                    text-align: center;
                    position: relative;
                }
                .divider{
                    width: 300px; 
                    height: 1px; 
                    background-color: white; 
                    display: block; 
                    margin: 20px 0px;
                }
            }



            .Workplace{
                font-family: 'Lato', sans-serif;
                font-size: 30px;
                text-align: center;
                position: relative;
            }

            .authorized{
                font-family: 'Lato', sans-serif;
                font-size: 13px;
                margin-top: 100px;
                display: block;
                text-align: center;
                width: auto;
            }

            .buttondiv{
                font-family: 'Lato', sans-serif;
                font-size: 13px;
                margin-top: 100px;
                display: block;
                text-align: center;
                width: auto;
            }

            .Button{ 
                display: block;
                height: 70px;
                width: 70px;
                border-radius: 100%;
                border: 2px dotted #ffffff;  
                text-align: -webkit-center;
                margin: 0 auto;
            }

            .ButtonDesign{
                color: #ffffff;
                font-size: 12px;
                font-family: 'Lato', sans-serif;
                margin: 8%;
                border: 1px solid #FFFFFF;
                border-radius: 100%;
                width: 85%;
                height: 85%;
                text-anchor: middle;
                padding-top: 25%;
            }
        
            .Button:hover{
                display: block;
                height: 70px;
                width: 70px;
                border-radius: 100%;
                border: 2px solid #ffffff;  
                text-align: -webkit-center;
                margin: 0 auto;
            }

            .ButtonDesign:hover {
                color: #00aeef;
                font-size: 12px;
                background-color: #ffffff;
                font-family: 'Lato', sans-serif;
                margin: 8%;
                border: 1px solid #FFFFFF;
                border-radius: 100%;
                width: 85%;
                height: 85%;
                text-anchor: middle;
                padding-top: 25%;
            }

            .manulifelogo{
                width: 100%; margin-top: 5%
            }

            .johnhancocklogo{
                width: 100%; margin-top: 2%
            }

            .logo{
                margin: 0; padding: 0
            }
                
        </Style>
    </head>
    <body>
        <div class="fullSplash">
            <div class="scrollAuto">
                <div class="SplashTheme brandLogo">
                    <div class="row">
                        <div class="col-md-6" style="margin: 0; padding: 0">
                            <img src="../SideNav/Images/Manulife.png" class="manulifelogo">
                        </div>
                        <div class="col-md-1 divider"></div>
                        <div class="col-md-5" style="margin: 0; padding: 0">
                            <img src="../SideNav/Images/JohnHancock.png" class="johnhancocklogo">
                        </div>
                    </div>
                </div>
        
                <!--<div class="SplashTheme User">
                        Hi sarnife.
                </div>-->
                <div class="SplashTheme Workplace">
                    Welcome to Workplace
                </div>
                <div class="SplashTheme authorized">
                    <!--You are authorized to use this application-->
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <input type="text" class="form-control" placeholder="First Name"/>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <input type="text" class="form-control" placeholder="Last Name"/>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <select class="form-control">
                                    <option>Please select your team</option>
                                </select>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <select class="form-control">
                                    <option>Please select your leader</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="SplashTheme buttondiv">
                    <diV class="Button">
                        <a href="" >
                            <div class="ButtonDesign">ENTER</div>
                        </a>
                    <div>
                </div>
            </div>
        </div>      
    </body>
</html>
